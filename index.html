<!DOCTYPE html>
<html>
    <head>
        <title>Sistema Solar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><!-- Dirección del framework-->  
    </head>
    <body>
        <div class="w3-container w3-blue">
            <h1>Sistema Solar</h1>
        <div id="webgl"></div><!-- Donde se genera la simulación -->
        <script src="js/dat.gui.min.js"></script>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="main.js"></script><!-- Donde se encuentra el codigo de la simulación -->     
        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Mercurio_(planeta)")>Mercurio</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Venus_(planeta)")>Venus</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Tierra_(planeta)")>Tierra</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Luna")>Luna</button>
            <button class="w3-bar-item w3-button w3-hover-red" onclick=window.open("https://es.wikipedia.org/wiki/Marte_(planeta)")>Marte</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Jupiter_(planeta)")>Jupiter</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Saturno_(planeta)")>Saturno</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Urano_(planeta)")>Urano</button>
            <button class="w3-bar-item w3-button" onclick=window.open("https://es.wikipedia.org/wiki/Neptuno_(planeta)")>Neptuno</button>
        </div>
    </body>
</html>
